name: CI

on:
  workflow_dispatch:
  pull_request:
    branches-ignore:
      - 'bump/**'
    paths-ignore:
      - 'README.md'
      - 'image/**'
  push:
    branches:
      ['main']
    paths-ignore:
      - 'README.md'
      - 'image/**'
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'
    - name: Build with Gradle
      run: ./gradlew app:assembleDebug testDebugUnitTest
